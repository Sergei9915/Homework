<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body>
    <form action="https://fom.in.ua/echo">
        <fieldset>
            <legend>Реєстрація</legend>
            <p>
                <label for="email">Email:</label><br>
                <input id="email" type="email" placeholder="Email" required>
            </p>
            <p>
                <label for="password">Пароль:</label><br>
                <input id="password" type="password" placeholder="Password" required>
            </p>
            <p>
                <label for="password1">Підтвердження пароля:</label><br>
                <input id="password1" type="password" placeholder="Password" required>
            </p>
            <p>
                <button type="submit">Зареєструвати</button>
                <button type="reset">Скинути</button>
            </p>
        </fieldset>
    </form>
</body>

</html>
